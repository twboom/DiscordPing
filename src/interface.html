<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscordPinger</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/pinger.js"></script>
</head>
<body>
    <header>
        <h1 class="header">DiscordPinger</h1>
        <p class="header">
            <a href="https://github.com/twboom/discordpinger" class="header">Source Code</a> | 
            <a href="https://github.com/twboom" class="header">Maker</a>
        </p>
    </header>
    <main>
        <div id="controls">
            <div class="tickspeed">
                <p>Tickspeed: <span class="tickspeed display"></span></p>
                <input type="range" name="tickspeed" id="tickspeed" min="0" max="10" step="0.1" value="1">
            </div>
            <div class="popularity">
                <p>Popularity: <span class="popularity display"></span></p>
                <input type="range" name="popularity" id="popularity" min="0" max="1" step="0.1">
            </div>
            <div class="start">
                <button id="start">Start</button>
            </div>
            <p id="buttons">
                <button class="modalButton open advanced">Advanced options</button>
                <button class="modalButton open webhook">Webhook options</button>
                <button class="modalButton open call">Auto Call options</button>
            </p>
        </div>


        <div id="advancedModal" class="modal">
            <div class="modalContent">
                <div id="chances">
                    <h1 class="modalTitle">Advanced</h1>
                    <div class="notification">
                        <p>Notification chance: <span class="notification display"></span></p>
                        <input type="range" name="notification" id="notification" min="0" max="100" step="1">
                    </div>
                    <div class="call">
                        <p>Call chance: <span class="call display"></span></p>
                        <input type="range" name="call" id="call" min="0" max="100" step="1">
                    </div>
                    <div class="join">
                        <p>Join chance: <span class="join display"></span></p>
                        <input type="range" name="join" id="join" min="0" max="100" step="1">
                    </div>
                    <div class="leave">
                        <p>Leave chance: <span class="leave display"></span></p>
                        <input type="range" name="leave" id="leave" min="0" max="100" step="1">
                    </div>
                    <div class="mute">
                        <p>Mute chance: <span class="mute display"></span></p>
                        <input type="range" name="mute" id="mute" min="0" max="100" step="1">
                    </div>
                </div>
                <button class="modalButton close advanced">Close</button>
            </div>
        </div>
        <div id="webhookModal" class="modal">
            <div class="modalContent">
                <h1 class="modalTitle">Webhook</h1>
                <div>
                    <p>Webhook probability: <span class="probability display"></span></p>
                    <input type="range" name="probability" id="probability" min="0" max="1" step="0.1">
                </div>
                <div>
                    <p>Webhook url:</p>
                    <input type="text" id="url" placeholder="Your webhook url">
                </div>
                <div>
                    <p>Message:</p>
                    <input type="text" id="message" placeholder="The message you want to send">
                </div>
                <button class="modalButton close webhook">Close</button>
            </div>
        </div>
        <div id="callModal" class="modal">
            <div class="modalContent">
                <h1 class="modalTitle">Auto Call</h1>
                <div>
                    <p>Call take probability: <span class="callProbability display"></span></p>
                    <input type="range" name="callProbability" id="callProbability" min="0" max="1" step="0.1" value="0">
                </div>
                <button class="modalButton close call">Close</button>
            </div>
        </div>
    </main>
    <script src="js/interface.js"></script>
</body>
</html>
